<div class="container single_product_container" >
	<div class="row">
		<div class="col">
			<div class="breadcrumbs d-flex flex-row align-items-center">
			</div>
		</div>
	</div>
	<div *ngIf="product" class="row" style="background-color: #F5F5F5;padding: 50px;">
		<div class="col-lg-7">
			<div class="single_product_pics">
				<div class="row" >
					<div class="col-lg-8 image_col order-lg-2 order-1" >
						<div class="single_product_image" style="text-align: center;">
							<img [src]="product.image" style="width: 100%;" 
									alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-5">
			<div class="product_details">
				<div class="product_details_title">
					<h2>{{ product.name }}</h2>
					<p>Mô tả : {{ product.description }}</p>
					<p>Tác giả : {{ product.author }}</p>
				</div>
				<div class="product_price">Giá: {{ product.price }} đ</div>
				<div class="quantity d-flex flex-column flex-sm-row align-items-sm-center">
					<span>Số lượng :</span>{{ product.quantity }}
				</div>
			</div>
		</div>
	</div>

</div>
