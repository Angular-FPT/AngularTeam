
    <form (ngSubmit)="onHandleSignin()" [formGroup]="userForm">
      <div class="container">
        <h1>Đăng nhập</h1>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Nhập Email" formControlName="email" required>
    
        <label for="psw"><b>Mật khẩu</b></label>
        <input type="password" placeholder="Nhập mật khẩu" formControlName="password" required>
    
        <hr>
        <p>Bạn chưa có tài khoản? <a href="/signup">Đăng ký</a>.</p>
        <button type="submit" class="registerbtn">Đăng nhập</button>
      </div>
    </form>
