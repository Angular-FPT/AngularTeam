<h1 style="text-align: center;">Cập nhật sản phẩm</h1>
<form (ngSubmit)="onHandleUpdate()" [formGroup]="productForm">

    <div class="form-group">
      <label for="exampleInputEmail1">Tên sách</label>
      <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Tác giả</label>
      <input type="text" formControlName="author" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Giá</label>
        <input type="number" formControlName="price" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Ảnh</label>
        <input type="file" formControlName="img" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Số lượng</label>
        <input type="number" formControlName="quantity" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mô tả</label>
        <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1">
      </div>
    <button type="submit" class="btn btn-primary" >Cập nhật sản phẩm</button>
  </form>
